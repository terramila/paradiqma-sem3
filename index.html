<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <div id="main">
    <h1>Tic-tac-toe game</h1>
    <p id="ins">
      To start, click on any cell<br /><br />Player goes first
      <b>Player X </b>follow him
      <b>Player 0</b>
    </p>
    <br /><br />
    <div class="ui">
      <div class="row">
        <input type="text" id="b1" class="cell" onclick="clickBox(id)" readonly />
        <input type="text" id="b2" class="cell" onclick="clickBox(id);" readonly />
        <input type="text" id="b3" class="cell" onclick="clickBox(id);" readonly />
      </div>
      <div class="row">
        <input type="text" id="b4" class="cell" onclick="clickBox(id);" readonly />
        <input type="text" id="b5" class="cell" onclick="clickBox(id);" readonly />
        <input type="text" id="b6" class="cell" onclick="clickBox(id);" readonly />
      </div>
      <div class="row">
        <input type="text" id="b7" class="cell" onclick="clickBox(id);" readonly />
        <input type="text" id="b8" class="cell" onclick="clickBox(id);" readonly />
        <input type="text" id="b9" class="cell" onclick="clickBox(id);" readonly />
      </div>
    </div>
    <br /><br /><br />

    <button id="but" onclick="resetClick()">Restart</button>
    <br /><br />
    <p id="print"></p>
  </div>
  <script src="./index.js" defer></script>
</body>

</html>
